<!DOCTYPE html>
<html>

<head>
    <title>event</title>
</head>

<body>
    <div id="obj1">
        welcome
        <h5 id="obj2">hello</h5>
        <h5 id="obj3">world</h5>
    </div>
    <script type="text/javascript">
        var obj1 = document.getElementById('obj1');
        var obj2 = document.getElementById('obj2');
        obj1.addEventListener('click', () => {alert('hello')}, false);
        obj2.addEventListener('click', ()=>{alert('obj2')})
    </script>
</body>

</html>
